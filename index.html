<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Token Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Token Counter</h1>
        
        <div class="add-player">
            <input type="text" id="player-name" placeholder="Player Name">
            <input type="number" id="initial-tokens" placeholder="Initial Tokens">
            <button onclick="addPlayer()">Add Player</button>
        </div>
        
        <div class="players-list">
            <h2>Players</h2>
            <ul id="players"></ul>
        </div>
        
        <div class="update-tokens">
            <select id="player-select">
                <option value="" disabled selected>Select Player</option>
            </select>
            <input type="number" id="token-amount" placeholder="Token Amount">
            <select id="action-select">
                <option value="" disabled selected>Select Action</option>
                <option value="add">Add Tokens</option>
                <option value="remove">Remove Tokens</option>
                <option value="reset">Reset Tokens</option>
            </select>
            <button onclick="updateTokens()">Apply</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
